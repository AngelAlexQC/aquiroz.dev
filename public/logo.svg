<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
    <defs>
        <!-- Gradiente principal que coincide con tu portafolio -->
        <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2563eb"/>
            <stop offset="50%" style="stop-color:#7c3aed"/>
            <stop offset="100%" style="stop-color:#4338ca"/>
        </linearGradient>
        
        <!-- Gradiente para modo oscuro (más brillante) -->
        <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6"/>
            <stop offset="50%" style="stop-color:#8b5cf6"/>
            <stop offset="100%" style="stop-color:#6366f1"/>
        </linearGradient>
    </defs>
    
    <!-- Fondo circular con gradiente -->
    <circle cx="16" cy="16" r="14" fill="url(#mainGradient)" class="bg-circle"/>
    
    <!-- Iniciales AQ en tipografía moderna -->
    <text x="16" y="20" 
          text-anchor="middle" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="12" 
          font-weight="700" 
          fill="white" 
          class="initials">AQ</text>
    
    <style>
        .bg-circle { 
            fill: url(#mainGradient); 
        }
        .initials { 
            fill: white; 
            font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        @media (prefers-color-scheme: dark) {
            .bg-circle { 
                fill: url(#darkGradient); 
            }
        }
    </style>
</svg>
